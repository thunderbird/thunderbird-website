config:
  aws:region: us-west-2
  aws:defaultTags:
    tags:
      environment: stage
      project: thunderbird-website
      ManagedBy: pulumi
  thunderbird-website:environment: stage
   # desiredCount and minCapacity should be the same.
  thunderbird-website:desiredCount: 2
  thunderbird-website:cpu: 256
  thunderbird-website:memory: 1024
  # Auto scaling
  thunderbird-website:minCapacity: 2
  thunderbird-website:maxCapacity: 4
  thunderbird-website:cpuTarget: 70
