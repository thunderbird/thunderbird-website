config:
  aws:region: us-west-2
  aws:defaultTags:
    tags:
      environment: stage
      project: thunderbird-website
      ManagedBy: pulumi
  thunderbird-website:environment: stage
   # desiredCount and minCapacity should be the same.
  thunderbird-website:desiredCount: 2
  thunderbird-website:cpu: 256
  thunderbird-website:memory: 512
  # Auto scaling
  thunderbird-website:minCapacity: 2
  thunderbird-website:maxCapacity: 8
  # Requests per target per minute - scale when each target receives more than this
  thunderbird-website:requestsPerTarget: 40
