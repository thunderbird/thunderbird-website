# Default virtual host for ALB health checks (must be first)
<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html/start/thunderbird.net

  <Directory "/var/www/html/start/thunderbird.net">
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>
</VirtualHost>

