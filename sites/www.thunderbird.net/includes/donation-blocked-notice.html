<dialog class="sticky-dialog" id="donation-blocked-notice" aria-live="assertive">
  <div class="dialog-bar">
    <h2>{{ _('Notice') }}</h2>
    <div class="close-btn" aria-label="{{ _('Close Notice.') }}">{{ svg('close') }}</div>
  </div>
  <p>
    {{ _('Your browser or browser extension may be blocking our donation platform.') }}
  </p>
  <p>
    {{ _('Please try again in private browsing or incognito mode or try again in another browser.') }}
  </p>
  <p>
    {{ _('The Thunderbird Team') }}
  </p>
</dialog>
