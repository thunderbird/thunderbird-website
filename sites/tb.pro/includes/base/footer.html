{% macro svg_img(file_name, alt_text='', class_name='') %}
<img
  src="{{ static('svg/{file_name}.svg'.format(file_name=file_name)) }}"
  alt="{{ alt_text }}"
  class="{{ class_name }}"
/>
{% endmacro %}
