name: Build and Test Container

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          build-args: BUILD_ENV=local
          push: false
          load: true
          tags: thunderbird-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d --name tb-web-test thunderbird-web:test
          for i in $(seq 1 30); do
            status=$(docker inspect -f '{{.State.Health.Status}}' tb-web-test 2>/dev/null)
            [ "$status" = "healthy" ] && break
            [ "$status" = "unhealthy" ] && docker logs tb-web-test && exit 1
            sleep 1
          done

      - name: Run all tests
        run: |
          docker exec tb-web-test sh -c "cd /build && /build/venv/bin/python -m pytest tests/ -v"

      - name: Show container logs on failure
        if: failure()
        run: docker logs tb-web-test

      - name: Cleanup
        if: always()
        run: docker rm -f tb-web-test || true
